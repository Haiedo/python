<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - Expense Splitter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #eff6ff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .register-container {
            width: 100%;
            max-width: 550px;
        }

        .register-card {
            background: white;
            border-radius: 20px;
            padding: 3rem 2.5rem;
            box-shadow: 0 10px 40px rgba(37, 99, 235, 0.15);
        }

        .brand {
            text-align: center;
            margin-bottom: 2rem;
        }

        .brand i {
            font-size: 3rem;
            color: #2563eb;
            margin-bottom: 1rem;
            display: block;
        }

        .brand h1 {
            font-size: 1.75rem;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 0.5rem;
        }

        .brand p {
            color: #64748b;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #64748b;
        }

        .input-wrapper input {
            width: 100%;
            padding: 0.875rem 1rem 0.875rem 2.75rem;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 0.95rem;
            transition: all 0.3s;
            background: #f8fafc;
        }

        .input-wrapper input:focus {
            outline: none;
            border-color: #2563eb;
            background: white;
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
        }

        .input-wrapper input::placeholder {
            color: #94a3b8;
        }

        .row-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        @media (max-width: 576px) {
            .row-inputs {
                grid-template-columns: 1fr;
            }
        }

        .checkbox-group {
            margin-bottom: 1.25rem;
        }

        .checkbox-group input[type="checkbox"] {
            margin-right: 0.5rem;
        }

        .checkbox-group input[type="checkbox"]:checked {
            background-color: #2563eb;
            border-color: #2563eb;
        }

        .btn-submit {
            width: 100%;
            padding: 0.875rem;
            font-weight: 600;
            font-size: 1rem;
            border-radius: 12px;
            border: none;
            background: #2563eb;
            color: white;
            box-shadow: 0 4px 14px rgba(37, 99, 235, 0.35);
            transition: all 0.3s;
            cursor: pointer;
            margin-top: 1rem;
        }

        .btn-submit:hover {
            background: #1d4ed8;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(37, 99, 235, 0.45);
        }

        .divider {
            text-align: center;
            margin: 1.5rem 0;
            color: #64748b;
            font-size: 0.9rem;
        }

        .links {
            text-align: center;
        }

        .links a {
            color: #2563eb;
            text-decoration: none;
            font-weight: 600;
        }

        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-card">
            <div class="brand">
                <i class="fas fa-wallet"></i>
                <h1>Expense Splitter</h1>
                <p>Tạo tài khoản để bắt đầu quản lý chi tiêu</p>
            </div>

            <form id="registerForm">
                <div class="row-inputs">
                    <div class="form-group">
                        <label>Tên đăng nhập</label>
                        <div class="input-wrapper">
                            <i class="fas fa-user"></i>
                            <input type="text" id="username" placeholder="username" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Họ tên</label>
                        <div class="input-wrapper">
                            <i class="fas fa-id-card"></i>
                            <input type="text" id="full_name" placeholder="Nguyễn Văn A">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" placeholder="example@email.com" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Số điện thoại (tùy chọn)</label>
                    <div class="input-wrapper">
                        <i class="fas fa-phone"></i>
                        <input type="tel" id="phone" placeholder="0123456789">
                    </div>
                </div>

                <div class="row-inputs">
                    <div class="form-group">
                        <label>Mật khẩu</label>
                        <div class="input-wrapper">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" placeholder="Tối thiểu 6 ký tự" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Xác nhận mật khẩu</label>
                        <div class="input-wrapper">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="confirm_password" placeholder="Nhập lại mật khẩu" required>
                        </div>
                    </div>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" class="form-check-input" id="agree_terms" required>
                    <label for="agree_terms">
                        Tôi đồng ý với <a href="#" style="color: #2563eb; text-decoration: none;">Điều khoản sử dụng</a>
                    </label>
                </div>

                <button type="submit" class="btn-submit">
                    <i class="fas fa-user-plus me-2"></i>Đăng ký ngay
                </button>
            </form>

            <div class="divider">
                Đã có tài khoản?
            </div>

            <div class="links">
                <a href="/login"><i class="fas fa-sign-in-alt me-1"></i>Đăng nhập ngay</a> •
                <a href="/"><i class="fas fa-home me-1"></i>Trang chủ</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;

            if (password !== confirmPassword) {
                showError('Mật khẩu xác nhận không khớp!');
                return;
            }

            if (password.length < 6) {
                showError('Mật khẩu phải có ít nhất 6 ký tự!');
                return;
            }

            const userData = {
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                password: password,
                full_name: document.getElementById('full_name').value || null,
                phone: document.getElementById('phone').value || null
            };

            try {
                const response = await AuthAPI.register(userData);

                if (response.access_token) {
                    AuthToken.set(response.access_token);
                    showSuccess('Đăng ký thành công! Đang chuyển hướng...');
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1500);
                }
            } catch (error) {
                showError(error.message || 'Đăng ký thất bại');
            }
        });

        if (AuthToken.isAuthenticated()) {
            window.location.href = '/dashboard';
        }
    </script>
</body>
</html>
